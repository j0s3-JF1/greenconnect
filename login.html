<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/img/logo.png" type="image/png">
    <script src="/js/login.js"></script>
    <title>GreenConnect | Login</title>
</head>

<body>
    <div class="container font">
        <div class="main">
            <div class="left bg-white">
                <img src="/img/logo.png" alt="Schneider GreenConnect">
            </div>
            <div class="right bg-gray">
                <h1 class="white">FAÇA O LOGIN</h1>
                <div class="input-box">
                    <i class="fa-regular fa-user fa-xl"></i>
                    <label>|</label>
                    <input type="text" class="font-input" id="usuario" placeholder="USUÁRIO">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <label>|</label>
                    <input type="password" class="font-input" id="senha" placeholder="SENHA">
                </div>
                <button onclick="Login()">ENTRAR</button>
                <div class="add">
                    <img src="/img/pngwing_1.png" alt="">
                    <a href="forgot.html">ESQUECI MINHA SENHA</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
