<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="/style/styles.css">
    <script src="./js/index.js"></script>
    <script src="/js/ChangePage.js"></script>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <title>GreenConnect | Schneider</title>
</head>
<body>
    <iframe class="HeaderFrame" src="/Component/Header.html" frameborder="0"></iframe>
    <div class="container">
        <div class="parallax-container">
            <div class="parallax-layer">
                <video autoplay loop muted>
                    <source src="/video/Video Parallax.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="conteudo1">
            <div class="left font-body">
                <h2 class="green">Schneider GreenConnect Transformando a sustentabilidade em Ação</h2>
                <label>
                    Schneider GreenConnect é mais do que apenas uma plataforma, é a concretização do compromisso da
                    Schneider Electric com um futuro mais sustentável.
                </label>
                <label>
                    Uma inovadora iniciativa digital projetada para integrar e promover a sustentabilidade em todos os
                    aspectos da empresa. Oferecendo aos funcionários uma variedade de conteúdos educacionais, desafios
                    motivacionais e oportunidades de voluntariado relacionados à sustentabilidade.
                </label>
                <button onclick="LoginPage()">LOGIN</button>
            </div>
            <img src="/img/logo.png" alt="">
        </div>
        <div class="conteudo2 font-body">
            <div class="trofeu1">
                <img src="/img/trofeu 1.png" alt="Troféu">
                <label>
                    Educação em sustentabilidade
                </label>
            </div>
            <div class="trofeu2">
                <img src="/img/dia-mundial-do-livro 1.png" alt="">
                <label>
                    Desafios Motivacionais
                </label>
            </div>
            <div class="trofeu3">
                <img src="/img/certificado 1.png" alt="">
                <label>
                    Reconhecimento por ações sustentáveis
                </label>
            </div>
            <div class="trofeu4">
                <img src="/img/arvore 1.png" alt="">
                <label>
                    Oportunidades de Voluntariado Ambiental
                </label>
            </div>
        </div>
        <div class="conteudo3 font-body">
            <img src="/img/Interação.png" alt="">
            <label>
                Conecte-se, colabore e impulsione iniciativas sustentáveis em nossa rede global.
            </label>
        </div>
        <div class="conteudo4 font-body">
            <hr>
            <h1>CONFIRA o VÍDEO PITCH</h1>
            <iframe class="pitch" width="500" height="300" src="https://www.youtube.com/embed/-BckONx1bLw"
                title="Schneider GreenConnect" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            <button>VÍDEO PITCH</button>
        </div>
        <div class="conteudo5 font-body">
            <div class="left">
                <hr>
                <h2>
                    CONHEÇA MAIS <br> SOBRE O PROJETO
                </h2>
                <button>SOBRE O PROJETO</button>
            </div>
            <img src="/img/broto 1.png" alt="">
        </div>
    </div>
</body>
</html>
